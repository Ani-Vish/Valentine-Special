  <script>
    document.addEventListener('mousemove', function (e) {
      let body = document.querySelector('body');
      let heart = document.createElement('spanp');
      let x = e.offsetX;
      let y = e.offsetY;
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';

      let size = Math.random() * 80;
      heart.style.width = 20 + size + 'px';
      heart.style.height = 20 + size + 'px';

      let transformValue = Math.random() * 360;
      heart.style.transform = 'rotate(' + transformValue + 'deg)';

      body.appendChild(heart);

      setTimeout(function () {
        heart.remove();
      }, 1000);

      let body2 = document.querySelector('body');
      let heart2 = document.createElement('spanp_n');
      heart2.style.left = x + 'px';
      heart2.style.top = y + 'px';

      heart2.style.width = size + 'px';
      heart2.style.height = size + 'px';

      heart2.style.transform = 'rotate(' + transformValue + 'deg)';

      body2.appendChild(heart2);

      setTimeout(function () {

      }, 1000);

      let body3 = document.querySelector('body');
      let heart3 = document.createElement('spanp_n2');
      heart3.style.left = x + 'px';
      heart3.style.top = y + 'px';

      heart3.style.width = size + 'px';
      heart3.style.height = size + 'px';

      heart3.style.transform = 'rotate(' + transformValue + 'deg)';

      body3.appendChild(heart3);

      setTimeout(function () {
        heart3.remove();
      }, 1000);
    })
