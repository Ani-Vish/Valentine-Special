    </style>
  <script>
    $(document).ready(function () {
      $(".container-v") // Corrected selector to match the container class
        .mouseenter(function () {
          $(".card").stop().animate(
            {
              top: "-90px"
            },
            "slow"
          );
        })
        .mouseleave(function () {
          $(".card").stop().animate(
            {
              top: 0
            },
            "slow"
          );
        });
    });
  </script>
</head>

<body>
  <audio id="backgroundAudio" autoplay loop>
    <source src="songs/Dil Ibaadat.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Play background music when there's user interaction
    document.addEventListener("click", function () {
      var audio = document.getElementById("backgroundAudio");
      audio.volume = 0.8; // Adjust the volume if needed
      audio.play();
      // Remove the click event listener to avoid multiple plays on subsequent clicks
      document.removeEventListener("click", arguments.callee);
    });
  </script>

  <div id="container_egg">

    <div id="score_help_egg"> Score:

      <span id="life_egg"></span> | Use mouse to control

    <div id="hen1" class="hen"></div>
    <div id="hen2" class="hen"></div>
    <div id="hen3" class="hen"></div>

    <div id="egg1" class="egg" data-bullseye='1'></div>
    <div id="egg2" class="egg" data-bullseye='2'></div>
